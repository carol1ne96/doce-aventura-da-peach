<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doce Aventura da Peach</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #4A2C2A; /* Marrom Escuro */
            font-family: 'Poppins', sans-serif;
            color: #F5F5DC; /* Bege Clar√≠ssimo */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        #start-btn {
            background-color: #B76E79; /* Rosa Queimado */
            color: #F5F5DC; /* Bege Clar√≠ssimo */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #moves, #score {
            font-size: 1rem;
            margin-bottom: 10px;
            display: none;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px); /* Grid 5x5 */
            gap: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #C4A484; /* Bege M√©dio */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            color: #000000; /* Preto para contraste */
        }
        .cell.selected {
            border: 2px solid #B76E79; /* Rosa Queimado */
        }
        #restart-btn {
            background-color: #B76E79; /* Rosa Queimado */
            color: #F5F5DC; /* Bege Clar√≠ssimo */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #feedback-text {
            font-size: 1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            display: none;
        }
        #feedback {
            display: none;
        }
        #feedback img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            #moves, #score, #feedback-text {
                font-size: 0.9rem;
            }
            #grid {
                grid-template-columns: repeat(5, 50px);
            }
            .cell {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            #start-btn, #restart-btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Doce Aventura da Peach</h1>
    <button id="start-btn">Iniciar Jogo</button>
    <div id="moves">Movimentos Restantes: 20</div>
    <div id="score">Pontos: 0</div>
    <div id="grid"></div>
    <button id="restart-btn">Novo Jogo</button>
    <div id="feedback-text"></div>
    <div id="feedback"></div>
        <script>
        const gridSize = 5;
        const maxMoves = 20;
        const targetScore = 50;
        const emojis = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì'];
        let grid = [];
        let moves = maxMoves;
        let score = 0;
        let selectedCell = null;
        let gameOver = false;
        let gameStarted = false;

        function initializeGame() {
            // Resetar vari√°veis
            moves = maxMoves;
            score = 0;
            selectedCell = null;
            gameOver = false;
            document.getElementById('moves').textContent = `Movimentos Restantes: ${moves}`;
            document.getElementById('score').textContent = `Pontos: ${score}`;
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('feedback-text').textContent = '';
            document.getElementById('feedback').style.display = 'none';

            // Criar grid
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                const row = [];
                for (let j = 0; j < gridSize; j++) {
                    row.push(emojis[Math.floor(Math.random() * emojis.length)]);
                }
                grid.push(row);
            }

            // Garantir que n√£o haja combina√ß√µes iniciais
            removeInitialMatches();
            renderGrid();
        }

        function removeInitialMatches() {
            let matchesFound;
            do {
                matchesFound = false;
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        // Checar horizontal
                        if (j <= gridSize - 3 && grid[i][j] === grid[i][j+1] && grid[i][j] === grid[i][j+2]) {
                            grid[i][j] = emojis[Math.floor(Math.random() * emojis.length)];
                            matchesFound = true;
                        }
                        // Checar vertical
                        if (i <= gridSize - 3 && grid[i][j] === grid[i+1][j] && grid[i][j] === grid[i+2][j]) {
                            grid[i][j] = emojis[Math.floor(Math.random() * emojis.length)];
                            matchesFound = true;
                        }
                    }
                }
            } while (matchesFound);
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (selectedCell && selectedCell.row === i && selectedCell.col === j) {
                        cell.classList.add('selected');
                    }
                    cell.textContent = grid[i][j];
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    gridElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (!gameStarted || gameOver) return;

            if (!selectedCell) {
                selectedCell = { row, col };
                renderGrid();
            } else {
                // Verificar se as c√©lulas s√£o adjacentes
                const isAdjacent =
                    (Math.abs(selectedCell.row - row) === 1 && selectedCell.col === col) ||
                    (Math.abs(selectedCell.col - col) === 1 && selectedCell.row === row);

                if (!isAdjacent) {
                    selectedCell = { row, col };
                    renderGrid();
                    return;
                }

                // Trocar emojis
                const temp = grid[selectedCell.row][selectedCell.col];
                grid[selectedCell.row][selectedCell.col] = grid[row][col];
                grid[row][col] = temp;

                // Verificar se a troca forma um grupo
                if (checkMatches()) {
                    moves--;
                    document.getElementById('moves').textContent = `Movimentos Restantes: ${moves}`;
                    handleMatches();
                } else {
                    // Reverter a troca
                    const temp = grid[selectedCell.row][selectedCell.col];
                    grid[selectedCell.row][selectedCell.col] = grid[row][col];
                    grid[row][col] = temp;
                    document.getElementById('feedback-text').textContent = 'Troca inv√°lida!';
                    document.getElementById('feedback').innerHTML = '<img src="https://i.ibb.co/hJBYqfPw/IMG-1390.jpg" alt="Errado">';
                    document.getElementById('feedback').style.display = 'block';
                    document.getElementById('feedback-text').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('feedback').style.display = 'none';
                        document.getElementById('feedback-text').style.display = 'none';
                    }, 2000);
                }

                selectedCell = null;
                renderGrid();

                if (moves <= 0 || score >= targetScore) {
                    gameOver = true;
                    if (score >= targetScore) {
                        document.getElementById('feedback-text').textContent = 'Parab√©ns, Peach!';
                        document.getElementById('feedback').innerHTML = '<img src="https://i.ibb.co/wN5N3mRH/IMG-1389.jpg" alt="Certo">';
                    } else {
                        document.getElementById('feedback-text').textContent = 'Tente de novo!';
                        document.getElementById('feedback').innerHTML = '<img src="https://i.ibb.co/hJBYqfPw/IMG-1390.jpg" alt="Errado">';
                    }
                    document.getElementById('feedback').style.display = 'block';
                    document.getElementById('feedback-text').style.display = 'block';
                    document.getElementById('restart-btn').style.display = 'inline-block';
                }
            }
        }

        function checkMatches() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    // Checar horizontal
                    if (j <= gridSize - 3 && grid[i][j] === grid[i][j+1] && grid[i][j] === grid[i][j+2]) {
                        return true;
                    }
                    // Checar vertical
                    if (i <= gridSize - 3 && grid[i][j] === grid[i+1][j] && grid[i][j] === grid[i+2][j]) {
                        return true;
                    }
                }
            }
            return false;
        }

        function handleMatches() {
            let matchesFound;
            do {
                matchesFound = false;
                const toRemove = new Set();
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        // Checar horizontal
                        if (j <= gridSize - 3 && grid[i][j] === grid[i][j+1] && grid[i][j] === grid[i][j+2]) {
                            for (let k = 0; k < 3; k++) toRemove.add(`${i},${j+k}`);
                            matchesFound = true;
                        }
                        // Checar vertical
                        if (i <= gridSize - 3 && grid[i][j] === grid[i+1][j] && grid[i][j] === grid[i+2][j]) {
                            for (let k = 0; k < 3; k++) toRemove.add(`${i+k},${j}`);
                            matchesFound = true;
                        }
                    }
                }

                // Remover grupos e calcular pontos
                toRemove.forEach(coord => {
                    const [i, j] = coord.split(',').map(Number);
                    grid[i][j] = null;
                    score += 10; // 10 pontos por emoji removido
                });

                // Fazer emojis ca√≠rem
                for (let j = 0; j < gridSize; j++) {
                    let emptyRow = gridSize - 1;
                    for (let i = gridSize - 1; i >= 0; i--) {
                        if (grid[i][j] !== null) {
                            grid[emptyRow][j] = grid[i][j];
                            if (emptyRow !== i) grid[i][j] = null;
                            emptyRow--;
                        }
                    }
                    // Preencher com novos emojis
                    for (let i = emptyRow; i >= 0; i--) {
                        grid[i][j] = emojis[Math.floor(Math.random() * emojis.length)];
                    }
                }

                document.getElementById('score').textContent = `Pontos: ${score}`;
                renderGrid();
            } while (matchesFound);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            gameStarted = true;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('moves').style.display = 'block';
            document.getElementById('score').style.display = 'block';
            document.getElementById('grid').style.display = 'grid';
            initializeGame();
        });

        document.getElementById('restart-btn').addEventListener('click', initializeGame);
    </script>
</body>
</html>
